
<!doctype html>
<html lang="en">
  <head>
    <title>Könyvtár</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body style="height: 100vh;display:flex; justify-content:center; align-items:center; flex-direction: column">
    <h2>Új könyv hozzáadása</h2>
    <form>
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-5 col-form-label" style="text-align: right">Cím</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="title">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputYearOfIssue" class="col-sm-5 col-form-label" style="text-align: right">Kiadás éve</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="yearOfIssue">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputLanguage" class="col-sm-5 col-form-label" style="text-align: right">Nyelv</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="language">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputNumberOfPages" class="col-sm-5 col-form-label" style="text-align: right">Oldalszám</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="numberOfPages">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputGenre" class="col-sm-5 col-form-label" style="text-align: right">Műfaj</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="genre">
          </div>
        </div>
        
        <div style="display: flex; flex-direction: row; justify-content: center; gap:20px">
          <a class="btn btn-outline-dark" href="/books.html">Mégse</a>
          <a class="btn btn-outline-dark" href="/books.html">Mentés</a>
        </div>
      </form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    </body>
</html>
