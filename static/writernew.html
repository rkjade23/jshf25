
<!doctype html>
<html lang="en">
  <head>
    <title>Könyvtár</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body style="height: 100vh; display:flex; justify-content:center; align-items:center; flex-direction: column">
    
    <h2> Új író hozzáadása</h2>
    <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-5 col-form-label" style="text-align: right">Név</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDateOfBirth" class="col-sm-5 col-form-label" style="text-align: right">Születési év</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="dateOfBirth">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputNumberOfBooks" class="col-sm-5 col-form-label" style="text-align: right">Könyvek száma</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="numberOfBooks">
          </div>
        </div>
        
        <div style="display: flex; flex-direction: row; justify-content: center; gap:20px">
          <a class="btn btn-outline-dark" href="/">Mégse</a>
          <a class="btn btn-outline-dark" href="/">Mentés</a>
        </div>
      </form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    </body>
</html>
